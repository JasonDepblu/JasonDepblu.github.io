[build]
  publish = "_site"
  functions = "netlify/functions"

[dev]
  publish = "_site"
  functions = "netlify/functions"
  # Specify framework to avoid auto-detection issues
#  framework = "#custom"

[functions]
  directory = "netlify/functions"

[functions.rag]
  timeout = 60

[functions.status]
  timeout = 30

[[redirects]]
  from = "/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/myblog/*"
  to = "/:splat"
  status = 301
  force = true
