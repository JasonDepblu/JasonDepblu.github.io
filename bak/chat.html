<div id="chat-container" class="container">
  <div id="root"></div>
</div>

<script type="text/javascript">
  // Wait for DOM to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, injecting React app resources');

    // Add CSS
    var cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = '/chat/static/css/main.e40129cb.css';
    document.head.appendChild(cssLink);

    // Add JS with error handling
    var script = document.createElement('script');
    script.src = '/chat/static/js/main.cf922b66.js';
    script.async = true;
    script.onerror = function() {
      console.error('Failed to load React app script');
      document.getElementById('root').innerHTML = '<p>Error loading chat application. Please try refreshing the page.</p>';
    };
    document.body.appendChild(script);
  });
</script>
